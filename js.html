	function uniq(arr){
		var temp=[];
		for(var i=0;i<arr.length;i++){
			if(temp.indexOf(arr[i]) == -1){
				temp.push(arr[i]);
			}
		}
		return temp;
	}
	console.log(uniq(arr));

	function uniq2(arr){
		var temp=[];
		for(var i=0;i<arr.length;i++){
			if(arr.indexOf(arr[i]) == i){
				temp.push(arr[i]);
			}
		}
		return temp;
	}
	console.log(uniq2(arr));

	function uniq3(arr){
		var bArr=[];
		for(var i=0;i<arr.length;i++){
			if(!bArr.includes(arr[i])){
				bArr.push(arr[i]);
			}
		}
		return bArr;
	}

	console.log(uniq3(arr));

	function sort(newArr){
		for(var i=0;i<newArr.length-1;i++){
			for(var j=0;j<newArr.length-1-i;j++){
				if(newArr[j]>newArr[j+1]){
					var temp=newArr[j];
					newArr[j]=newArr[j+1];
					newArr[j+1]=temp;
				}
			}
		}
		return newArr;
	}

    //16计算字符串的字节数
    function Num(s){
    	if(!arguments.length || !s) return null;
    	if(""==s) return 0;
    	var l=0;
    	for(var i=0;i<s.length;i++){
    		if(s.charCodeAt(i)>255){
    			l+=2;
    		}else{
    			l+=1;
    		}
