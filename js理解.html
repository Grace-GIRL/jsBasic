		//5.call和apply的区别
		call,apply,bind可以改变this指向；
		call第一个参数为this的新指向，参数需要单个传递，在构造函数的构造继承中使用；Person.call(this,name,age);
		apply第一个参数为this的新指向，参数以数组形式传递
		bind第一个参数为this的新指向，参数需要单个传递，返回函数模版，不会立即执行

		//7事件冒泡，事件捕获 及 阻止事件冒泡和默认事件
		事件传播event.eventPhase阶段 捕获-目标-冒泡  
		事件引发者 event.target?event.target:event.srcElement;
		事件冒泡是由内往外
		事件捕获是由外向内
		阻止事件冒泡 event.stopPropagation()?event.stopPropagation():event.cancleBubble=true;
